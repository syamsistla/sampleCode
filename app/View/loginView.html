<div ng-controller ="loginCtrl">
    
    <h2>Login</h2>
    <p>UserName : <input type="text" ng-model="Uname"></p>
    <p>Password : <input type ="password" ng-model="password"></p>
    <div ng-hide = "loginError">invalid username or password</div>
    <p><button ng-click="login()">Login</button>&nbsp;&nbsp;<a ng-href="#/registration">Registration</a></p>

</div>
